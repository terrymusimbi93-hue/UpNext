/* IDEAS DATA */
const ideas = {

let currentCategory = "";
let index = 0;

/* SHOW IDEAS */
function showIdea(category) {
  currentCategory = category;
  index = 0;
  document.getElementById("idea").innerText =
    ideas[category][index];
}

function nextIdea() {
  if (!currentCategory) return;
  index++;
  if (index >= ideas[currentCategory].length) index = 0;
  document.getElementById("idea").innerText =
    ideas[currentCategory][index];
}

/* AFFILIATE + REFERRAL SYSTEM */
