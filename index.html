<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UpNext</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .upload-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: #ddd;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 35px;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      padding: 16px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: #1a1a1a;
      border-color: #fff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>üî• UpNext</header>

  <main>
    <h1>Show Your Talent</h1>
    <p>Upload dance, comedy & creative videos</p>

    <button class="upload-btn" onclick="uploadDemo()">Upload Video</button>

    <div class="categories">
      <div class="card">üéµ Dance Video</div>
      <div class="card">üòÇ Comedy Clip</div>
      <div class="card">üé¨ Creative Edit</div>
      <div class="card">‚≠ê Trending</div>
    </div>
  </main>

  <footer>¬© 2026 UpNext ¬∑ Built by You</footer>

  <script>
    function uploadDemo() {
      alert("Video upload coming soon üöÄ");
    }
  </script>

</body>
</html>
