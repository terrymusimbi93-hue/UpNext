<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UpNext</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  letter-spacing: 1px;
  background: linear-gradient(to bottom, #000, transparent);
  z-index: 10;
}

/* Upload button */
.upload {
  position: fixed;
  top: 55px;
  right: 15px;
  background: #1e90ff;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}

/* Feed */
.feed {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

/* Post */
.post {
  height: 100vh;
  scroll-snap-align: start;
  position: relative;
  background: #000;
}

/* Video placeholder (clean) */
.video {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #111, #000);
}

/* Actions */
.actions {
  position: absolute;
  right: 15px;
  bottom: 140px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: center;
  font-size: 18px;
}

.actions span {
  color: #fff;
}

/* Info */
.info {
  position: absolute;
  left: 15px;
  bottom: 70px;
  max-width: 70%;
}

.username {
  font-weight: bold;
  margin-bottom: 4px;
}

.caption {
  font-size: 14px;
  color: #ccc;
}

/* Categories */
.categories {
  position: fixed;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
  font-size: 12px;
  z-index: 10;
}

.category {
  padding: 6px 12px;
  border: 1px solid #1e90ff;
  border-radius: 20px;
  color: #1e90ff;
}

/* Hide scrollbar */
.feed::-webkit-scrollbar {
  display: none;
}
</style>
</head>
