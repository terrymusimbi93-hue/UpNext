<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdeaSpark</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #050b1f, #020617);
  color: white;
  text-align: center;
}
header {
  background: #1447ff;
  padding: 30px 15px;
}
.container { padding: 20px; }
.card {
  background: #0b1636;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
}
button {
  background: #1447ff;
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 12px;
  margin: 6px;
  cursor: pointer;
}
.idea {
  font-size: 18px;
  margin: 20px 0;
  min-height: 40px;
}
.affiliate {
  background: #020617;
  border: 2px dashed #1447ff;
  padding: 15px;
  border-radius: 12px;
}
a {
  color: #4ea1ff;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>IdeaSpark âœ¨</h1>
  <p>100+ Ideas Per Category â€¢ Earn via Affiliate Links</p>
</header>

<div class="container">

<div class="card">
  <button onclick="selectCat('Dance')">Dance</button>
  <button onclick="selectCat('Comedy')">Comedy</button>
  <button onclick="selectCat('Quotes')">Quotes</button>
  <button onclick="selectCat('School')">School Life</button>
  <button onclick="selectCat('Motivation')">Motivation</button>

  <div class="idea" id="ideaText">Choose a category</div>
  <button onclick="nextIdea()">Next Idea</button>
</div>

<div class="card affiliate">
  <h3>ðŸ’° Earn With This Tool</h3>
  <p>Creators use this tool to make viral content.</p>
  <a href="https://YOUR-AFFILIATE-LINK-HERE" target="_blank"
     onclick="countClick()">ðŸ‘‰ Use Recommended Creator Tool</a>
  <p id="clicks">Affiliate clicks: 0</p>
</div>

</div>

<script>
let clicks = 0;
function countClick() {
  clicks++;
  document.getElementById("clicks").innerText =
    "Affiliate clicks: " + clicks;
}

/* 100 IDEAS PER CATEGORY (generated pattern) */
function generateIdeas(prefix) {
  let arr = [];
  for (let i = 1; i <= 100; i++) {
    arr.push(prefix + " idea " + i);
  }
  return arr;
}

const ideas = {
  Dance: generateIdeas("Dance"),
  Comedy: generateIdeas("Comedy"),
  Quotes: generateIdeas("Quote"),
  School: generateIdeas("School life"),
  Motivation: generateIdeas("Motivation")
};

let cat = "";
let index = 0;

function selectCat(c) {
  cat = c;
  index = 0;
  document.getElementById("ideaText").innerText = ideas[c][0];
}

function nextIdea() {
  if (!cat) return;
  index++;
  if (index >= ideas[cat].length) index = 0;
  document.getElementById("ideaText").innerText = ideas[cat][index];
}
</script>

</body>
</html>
